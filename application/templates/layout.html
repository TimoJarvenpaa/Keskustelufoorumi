<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Foorumi</title>
    </head>

    <body>
      {% if current_user.is_authenticated %}
      <p>
        Logged in as {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Log out</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Log in</a>
      {% endif %}

      <ul>
        <li><a href="{{ url_for('threads_index') }}">List threads</a></li>
        <li><a href="{{ url_for('threads_form') }}">Create a new thread</a></li>
      </ul>

      {% block body %}
      <p>
        Content.
      </p>
      {% endblock %}
    </body>
  </html>
