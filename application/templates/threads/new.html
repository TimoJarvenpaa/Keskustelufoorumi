{% extends "layout.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block body %}
<div class="container" style="width:70%;" align="center">
  <form method="POST" action="{{ url_for('threads_create') }}">
    <dl>
      {{ wtf.quick_form(form) }}
      <input class="btn btn-primary" type="submit" value="Create a new thread">
    </dl>
  </form>
</div>
{% endblock %}
