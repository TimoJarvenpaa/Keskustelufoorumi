{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block body %}
<div class="container" style="width: 50%">
  <form method="POST" action="{{ url_for('auth_signup') }}">
    <dl>
      {{ wtf.quick_form(form) }}
      <input class="btn btn-primary" type="submit" value="Sign up">
    </dl>
  </form>
</div>
{% endblock %}
