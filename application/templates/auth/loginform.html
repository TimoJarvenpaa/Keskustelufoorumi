{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block body %}
<div class="container" style="width: 50%">
  <form method="POST" action="{{ url_for('auth_login') }}">
    <dl>
      {{ wtf.quick_form(form) }}
      <p>{{ error }}</p>
      <input class="btn btn-primary" type="submit" value="Log in">
    </dl>
  </form>
</div>
{% endblock %}
