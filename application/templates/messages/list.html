{% extends "layout.html" %}

{% block body %}
  <h1>{{ title }}</h1>
  <table>
    <tr>
      <th>Messages</th>
    </tr>
    {% for message in messages %}
    <tr>
      <td>{{ message.content }}</td>
    </tr>
    {% endfor %}
  </table>
  <form method="POST" action="{{ url_for('messages_create' ,thread_id=thread_id) }}">
    <input type="text" name="content"/>
    <input type="submit" value="Add a new message"/>
  </form>
{% endblock %}
