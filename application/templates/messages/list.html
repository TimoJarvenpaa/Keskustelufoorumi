{% extends "layout.html" %}

{% block body %}
  <h1>{{ title }}</h1>
  <table>
    <tr>
      <th>Messages</th>
    </tr>
    {% for message in messages %}
    <tr>
      <td>{{ message.content }}</td>
      <td>by {{ message.account_id|getUserNameFromId }}</td>
    </tr>
    {% endfor %}
  </table>
  
  {% with thread_id=thread_id %}
    {% include "messages/new.html" %}
  {% endwith %}
{% endblock %}
