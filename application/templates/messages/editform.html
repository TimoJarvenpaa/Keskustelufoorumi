{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block body %}
<div class="container" style="width: 50%">
  <form method="POST" action="{{ url_for('edit_message', thread_id=thread_id, message_id=message_id) }}">
    <dl>
      {{ wtf.quick_form(form) }}
      <input class="btn btn-primary" type="submit" value="Save changes">
    </dl>
  </form>
</div>
{% endblock %}
