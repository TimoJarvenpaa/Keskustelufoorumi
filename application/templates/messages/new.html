{% block body %}
<form method="POST" action="{{ url_for('messages_create', thread_id=thread_id) }}">
  <table>
    <tr>
      <td>
        {{ form.content.label }}
      </td>
      <td>
        {{ form.content(cols="45", rows="5")}}
      </td>
      <td>
        <ul>
          {% for error in form.content.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Add a new message" />
      </td>
    </tr>
  </table>
</form>
{% endblock %}
