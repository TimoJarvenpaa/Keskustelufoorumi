{% import "bootstrap/wtf.html" as wtf %}

{% block body %}
<div class="container" style="width:70%;" align="center">
  <form method="POST" action="{{ url_for('messages_create', thread_id=thread_id) }}">
    <dl>
      {{ wtf.quick_form(form) }}
      <input class="btn btn-primary" type="submit" value="Add a new message">
    </dl>
  </form>
</div>
{% endblock %}
